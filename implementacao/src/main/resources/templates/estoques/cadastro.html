<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Estoques</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Estoque na Filial</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-dark btn-md" href="/estoques/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Estoques</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/estoques/salvar" th:object="${estoque}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="produto">Produto</label>
						<select id="produto" class="form-control" th:field="*{produto}" required>
							<option th:each="produto: ${produtos}" th:value="${produto.id}" th:text="${produto.descricao}"></option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="filial">Filial</label>
						<select id="filial" class="form-control" th:field="*{filial}" required>
							<option th:each="filial: ${filiais}" th:value="${filial.id}" th:text="${filial.razao}"></option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="preco">Valor Venda</label>
						<input type="text" class="form-control" id="preco" data-mask="#######0.99"
						   data-mask-reverse="false" th:field="*{preco}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					<!--
					<div class="form-group col-md-6">
						<label for="qtde">Quantidade no Estoque</label>
						<input type="text" class="form-control" id="qtde" data-mask="#######0.99"
						   data-mask-reverse="false" th:field="*{qtde}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					-->
				</div>


				<input type="hidden" id="id" th:field="*{id}" value=""/>
				<button type="submit" class="btn btn-dark btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
