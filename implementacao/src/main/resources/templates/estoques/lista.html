<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Estoques</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Estoques</span>
					</li>
				</ul>
				<a class="btn btn-dark btn-md" href="/estoques/cadastrar" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Cadastrar Estoque</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th># Produto</th>
						<th>Preço</th>
						<th>Qtde</th>
						<th># Filial</th>
						<th>Opções</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="estoque: ${estoques}">
						<td th:text="${'#'+estoque.id+' - '+estoque.produto.descricao}"></td>
						<td th:text="${estoque.preco}"></td>
						<td th:text="${estoque.qtde}"></td>
						<td th:text="${'#'+estoque.filial.id+' - '+estoque.filial.razao}"></td>
						<td colspan="2">
							<a class="btn btn-transparent btn-sm" th:href="@{/pedidos/{id}/cadastrar (id=${estoque.filial.id})}" role="button" title="Registrar um Pedido nesta Filial">
								<span class="oi oi-cart text-info"  aria-hidden="true"></span>
							</a>
							<a class="btn btn-transparent btn-sm" th:href="@{/estoques/editar/{id}(id=${estoque.id})}" role="button">
								<span class="oi oi-pencil text-success" title="Editar" aria-hidden="true"></span>
							</a>
							<a class="btn btn-transparent btn-sm" th:href="@{/estoques/remover/{id}(id=${estoque.id})}" role="button">
								<span class="oi oi-circle-x text-danger" title="Excluir" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
