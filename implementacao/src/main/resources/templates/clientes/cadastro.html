<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Usuários</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Clientes</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-dark btn-md" href="/clientes/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Clientes</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/clientes/salvar" th:object="${cliente}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome Completo"
							   autofocus="autofocus" th:field="*{nome}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cpf">CPF</label>
						<input type="text" class="form-control" id="cpf" th:field="*{cpf}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="celular">Celular</label>
						<input type="text" class="form-control" id="celular" th:field="*{celular}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>

				</div>
				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="cep">Cep</label>
						<input type="text" class="form-control" id="cep" data-mask="00000-000" th:field="*{cep}"
							   value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="endereco">Endereço</label>
						<input type="text" class="form-control" id="endereco" placeholder="Endereço"
							   th:field="*{endereco}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento" placeholder="fundos, casa, AP. 102, .."
							   th:field="*{complemento}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label>
						<input type="text" class="form-control" id="bairro" th:field="*{bairro}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label>
						<input type="text" class="form-control" id="cidade" th:field="*{cidade}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="uf">UF</label>
						<select id="uf" class="form-control" th:field="*{uf}">
							<option value="">Selecione...</option>
							<option value="AC">AC</option>
							<option value="AL">AL</option>
							<option value="AM">AM</option>
							<option value="BA">BA</option>
							<option value="CE">CE</option>
							<option value="DF">DF</option>
							<option value="ES">ES</option>
							<option value="GO">GO</option>
							<option value="MA" selected>MA</option>
							<option value="MT">MT</option>
							<option value="MS">MS</option>
							<option value="MG">MG</option>
							<option value="PA">PA</option>
							<option value="PB">PB</option>
							<option value="PR">PR</option>
							<option value="PE">PE</option>
							<option value="PI">PI</option>
							<option value="RJ">RJ</option>
							<option value="RN">RN</option>
							<option value="RS">RS</option>
							<option value="RO">RO</option>
							<option value="RR">RR</option>
							<option value="SC">SC</option>
							<option value="SP">SP</option>
							<option value="SE">SE</option>
							<option value="TO">TO</option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>

				</div>
				<!--
					<div class="form-group col-md-6">
						<label for="salario">Salário Bruto</label>
						<input type="text" class="form-control" id="salario" data-mask="#.##0,00"
							   data-mask-reverse="true" name="salario" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				-->
				<input type="hidden" id="id" th:field="*{id}" value=""/>
				<button type="submit" class="btn btn-dark btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
