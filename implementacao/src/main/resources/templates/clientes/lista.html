<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Clientes</title>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">
	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Clientes</span>
				</li>
			</ul>
			<a class="btn btn-dark btn-md" href="/clientes/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Cadastrar Clientes</span>
			</a>
		</div>
	</nav>

	<div class="container">

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>Celular</th>
					<th>Endereço</th>
					<th>Opções</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.celular}"></td>
					<td>
						<button type="button" class="btn btn-secondary btn-sm" data-container="body"
								data-toggle="popover" data-placement="left"
								th:data-content="${cliente.cep+', '+cliente.endereco+', '+cliente.bairro+', '+cliente.cidade+', '+cliente.uf}">
							<span class="oi oi-eye" title="Endereço" aria-hidden="true"></span>
						</button>
					</td>
					<td colspan="2">
						<a class="btn btn-transparent btn-sm" th:href="@{/clientes/editar/{id}(id=${cliente.id})}" role="button">
							<span class="oi oi-pencil text-success" title="Editar" aria-hidden="true"></span>
						</a>
						<a class="btn btn-transparent btn-sm" th:href="@{/clientes/remover/{id}(id=${cliente.id})}" role="button">
							<span class="oi oi-circle-x text-danger" title="Excluir" aria-hidden="true"></span>
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</section>

</body>
</html>
