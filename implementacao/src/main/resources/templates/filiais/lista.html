<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Filiais</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Filiais</span>
					</li>
				</ul>
				<a class="btn btn-dark btn-md" href="/filiais/cadastrar" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Cadastrar Filial</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Razão Social</th>
						<th>Nome Fantasia</th>
						<th>Endereço</th>
						<th>Opções</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="filial: ${filiais}">
						<td th:text="${filial.id}"></td>
						<td th:text="${filial.razao}"></td>
						<td th:text="${filial.fantasia}"></td>
						<td>
							<button type="button" class="btn btn-secondary btn-sm" data-container="body"
									data-toggle="popover" data-placement="left"
									th:data-content="${'Endereço filial '+filial.id}">
								<span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
							</button>
						</td>
						<td>
							<a class="btn btn-transparent btn-sm" th:href="@{/pedidos/{id}/cadastrar (id=${filial.id})}"
							   role="button" title="Registrar um Pedido">
								<span class="oi oi-cart text-info"  aria-hidden="true"></span>
							</a>
							<a class="btn btn-transparent btn-sm"
							   th:href="@{/filiais/editar/{id}(id=${filial.id})}" role="button" title="Editar">
								<span class="oi oi-pencil text-success" aria-hidden="true"></span>
							</a>
							<a class="btn btn-transparent btn-sm" th:href="@{/filiais/remover/{id}(id=${filial.id})}"
							   title="Excluir" role="button">
								<span class="oi oi-circle-x text-danger" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
