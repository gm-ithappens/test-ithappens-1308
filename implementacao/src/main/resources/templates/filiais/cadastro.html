<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Filiais</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Filial</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-dark btn-md" href="/filiais/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Filiais</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<div th:each="msg:${messages}" class="alert alert-danger" role="alert" th:text="${msg}"></div>

			<form action="/filiais/salvar" th:object="${filial}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="razao">RazÃ£o Social</label>
						<input type="text" class="form-control" id="razao" placeholder="RazÃ£o Social da Filial"
							   autofocus="autofocus" th:field="*{razao}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="fantasia">Fantasia</label>
						<input type="text" class="form-control" id="fantasia" th:field="*{fantasia}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" value=""/>
				<button type="submit" class="btn btn-dark btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
