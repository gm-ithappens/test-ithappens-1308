<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Produtos</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Produto</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-dark btn-md" href="/produtos/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Produtos</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/produtos/salvar" th:object="${produto}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descricao">Descrição</label>
						<input type="text" class="form-control" id="descricao" placeholder="Descrição do Produto"
							   autofocus="autofocus" th:field="*{descricao}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="codigo">Código</label>
						<input type="text" class="form-control" id="codigo" th:field="*{codigo}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" value=""/>
				<button type="submit" class="btn btn-dark btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
