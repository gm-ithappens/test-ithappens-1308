<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Pedidos</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">

				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Pedidos</span>
					</li>
				</ul>
				<a class="btn btn-dark btn-md mr-1" href="/estoques/listar" role="button">
					<span class="oi oi-spreadsheet" title="Estoques" aria-hidden="true"></span>
					<span>Visualizar Estoque</span>
				</a>
				<a class="btn btn-dark btn-md mr-1" href="/filiais/listar" role="button">
					<span class="oi oi-spreadsheet" title="Filiais" aria-hidden="true"></span>
					<span>Listar Filiais</span>
				</a>
				<a class="btn btn-dark btn-md" th:href="@{/pedidos/{filial}/cadastrar(filial=${filial_id})}" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Registrar Pedido</span>
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="table-responsive">

				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th># NÂº</th>
						<th>Tipo</th>
						<th>Filial</th>
						<th>Produto</th>
						<th>valor</th>
						<th>Quantidade</th>
						<th>Total</th>
						<th>Status</th>
						<th>Detalhes</th>
						<th>Total pedido</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="item: ${itens}">
						<td th:text="${item.pedido == null ? '-' : item.pedido.id}"></td>
						<td th:text="${item.pedido.tipo}"></td>
						<td th:text="${item.pedido.filial == null ? '-' : item.pedido.filial.razao }"></td>
						<td th:text="${item.produto == null ? '-' : item.produto.descricao}"></td>
						<td th:text="${item.valor}"></td>
						<td th:text="${item.quantidade}"></td>
						<td th:text="${item.total}"></td>
						<td th:text="${item.status}"></td>
						<td th:text="${item.pedido.formaPagamento == null ? '-' : item.pedido.formaPagamento.descricao}"></td>
						<td th:text="${item.pedido.totalPedido}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>
</html>
