<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Filiais</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Formas de Pagamentos</span>
					</li>
				</ul>
				<a class="btn btn-dark btn-md" href="/forma_pagamento/cadastrar" role="button">
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
					<span>Cadastrar Formas de Pagamentos</span>
				</a>
			</div>
		</nav>

		<div class="container">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
					<tr>
						<th>#</th>
						<th>Descrição</th>
						<th>Opções</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="fp: ${formaspagamentos}">
						<td th:text="${fp.id}"></td>
						<td th:text="${fp.descricao}"></td>
						<td colspan="2">
							<a class="btn btn-transparent btn-sm" th:href="@{/forma_pagamento/editar/{id}(id=${fp.id})}" role="button">
								<span class="oi oi-pencil text-success" title="Editar" aria-hidden="true"></span>
							</a>
							<a class="btn btn-transparent btn-sm" th:href="@{/forma_pagamento/remover/{id}(id=${fp.id})}" role="button">
								<span class="oi oi-circle-x text-danger" title="Excluir" aria-hidden="true"></span>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>
</html>
