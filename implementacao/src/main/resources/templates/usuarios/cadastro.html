<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  layout:decorate="~{componentes/layout}"
	  xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Usuários</title>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Cadastrar Usuários</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-dark btn-md" href="/usuarios/listar" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Usuarios</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<div class="invalid-feedback" th:text="${message}"></div>
			<form action="/usuarios/salvar" th:object="${usuario}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-12">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Nome Completo"
							   autofocus="autofocus" th:field="*{nome}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="username">Usuário</label>
						<input type="text" class="form-control" id="username" th:field="*{username}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="senha">Senha</label>
						<input type="password" class="form-control" id="senha" th:field="*{senha}" value=""/>
						<div class="invalid-feedback">

						</div>
					</div>

				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="filial">Filial</label>
						<select id="filial" class="form-control" th:field="*{filial}" required>
							<option th:each="filial: ${filiais}" th:value="${filial.id}" th:text="${filial.razao}"></option>
						</select>
						<div class="invalid-feedback">

						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="add"> &nbsp; </label><br>
						<a href="/filiais/cadastrar" id="add" class="btn btn-info ">
							<i class="oi oi-plus"></i>
						</a>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" value=""/>
				<button type="submit" class="btn btn-dark btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
